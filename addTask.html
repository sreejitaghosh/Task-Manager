<html>
 <head>
   <title>Task Manager</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>
 <style>
  .topnav {
    background-color:#FFE4B5;
  }
  .topnav a {
    width: 100%;
    display: inline-block;
    color: red;
    text-align: center;
    padding: 17px 19px;
    text-decoration: Arial;
    font-size: 20px;
    font-style: Bold;
    border-top: 1px solid;
    border-bottom: 1px solid;
  }
 </style>
<body>
  <center>
    <div style="background: #FFFACD; width:80%;height:100%;">
      <div class="a">
        <div class="topnav topnav-inverse">
          <a class="topnav-brand" href="/"> TASK MANAGER </a>
        </div>
      </div>
      {% if user %}
      <p>Welcome {{ welcome }} {{ user.email() }}</p>
      <div class="nav">
        <table>
          <tr>
            <td style="width:100px;">
              <a href="/"><u>HOME</u></a>
            </td>
            <td>
              <a href="/taskBoard"><u>TASKS BOARD</u></a>
            </td>
          </tr>
        </table>
      </div>
      {% else %}
      <p>Welcome to the application </p>
      <div class="nav">
      </div>
      {% endif %}
      <br>
      <br><hr style="height: 1px;color: red;background-color: red;border: none;"><br>
      <form action='/addTask?taskBoarddata={{ data.taskBoarddata }}&email={{ data.owner }}' method='post'>
        <table>
          <caption><center>Create New Task</center></caption>
            <tr>
              <td><br></td>
            </tr>
            <tr>
              <td>Name:</td>
              <td><input type='text' name='TaskName' /required></td>
            </tr>
            <tr>
              <td>Due_Date:</td>
              <td><input type='date' name='Due_Date' /required></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
              <td><input type="submit" value="Add" id="addButton" name="Add"></td>
              <td><input type="reset" value="Reset" id="reset" name="Reset"></td>
            </tr>
        </table>
      </form>
      <br><hr style="height: 1px;color: red;background-color: red;border: none;"><br>
      <a href="/"><u>BACK</u></a><br>
      <p>you can {{ url_string }} <a href='{{ url }}'>here</a></p>
    </div>
  </center>
</body>
</html>
