 </head>
 <style>

    font-style: Bold;
    border-top: 1px solid;

 </style>

  <center>

      <div class="a">

        </div>
      </div>

      <p>Welcome {{ welcome }} {{ user.email() }}</p>
      <div class="nav">
        <table>
          <tr>
            <td style="width:150px;">
              <a href="/taskBoard"><u>TASKS BOARD</u></a>
            </td>
            <td>
              <a href="/addTaskBoard"><u>ADD TASKBOARD</u></a>

          </tr>

      {% else %}

      <div class="nav">
      </div>
      {% endif %}
      <br>
      <p>you can {{ url_string }} <a href='{{ url }}'>here</a></p>
    </div>
  </center>

</html>
