<html>
 <head>
   <title>Task Manager</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 </head>
 <style>
  .topnav {
    background-color:#FFE4B5;
  }
  .topnav a {
    width: 100%;
    display: inline-block;
    color: red;
    text-align: center;
    padding: 17px 19px;
    text-decoration: Arial;
    font-size: 20px;
    font-style: Bold;
    border-top: 1px solid;
    border-bottom: 1px solid;
  }
 </style>
<body>
  <center>
    <div style="background: #FFFACD; width:80%;height:100%;">
      <div class="a">
        <div class="topnav topnav-inverse">
          <a class="topnav-brand" href="/"> TASK MANAGER </a>
        </div>
      </div>
      {% if user %}
      <p>Welcome {{ welcome }} {{ user.email() }}</p>
      <div class="nav">
        <a href="/addTask"><u>ADD TASK</u></a>
        <br>
      </div>
      {% else %}
      <p>Welcome to the application </p>
      <div class="nav">
      </div>
      {% endif %}
      <br><hr style="height: 1px;color: red;background-color: red;border: none;"><br>
      <p>List Of Task Board</p>
      {% for value in Value_data %}
        <tr>
          <td>
            <a href="/invite?taskBoarddata= {{ value.taskBoarddata }}&email = {{ value.owner }}">
              Task Board Name : {{ value.taskBoarddata }}
              <br>
            </a>
          </td>
        </tr>
      {% endfor %}
      <br><hr style="height: 1px;color: red;background-color: red;border: none;"><br>
      <a href="/"><u>BACK</u></a><br>
      <p>you can {{ url_string }} <a href='{{ url }}'>here</a></p>
    </div>
  </center>
</body>
</html>
